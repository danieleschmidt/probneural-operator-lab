groups:
- name: probneural-operator-alerts
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for more than 5 minutes"

  - alert: HighLatency
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High latency detected"
      description: "95th percentile latency is above 500ms"

  - alert: HighMemoryUsage
    expr: process_resident_memory_bytes / (1024*1024*1024) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 2GB"

  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service is down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute"

  - alert: UncertaintyCalibrationDrift
    expr: uncertainty_calibration_error > 0.1
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "Uncertainty calibration drift detected"
      description: "Model uncertainty calibration error is above 10%"

  - alert: ModelPerformanceDegradation
    expr: model_accuracy < 0.8
    for: 15m
    labels:
      severity: critical
    annotations:
      summary: "Model performance degradation"
      description: "Model accuracy has dropped below 80%"