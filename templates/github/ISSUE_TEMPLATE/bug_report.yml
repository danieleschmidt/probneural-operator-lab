name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type/bug", "status/triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Import the module...
        2. Call the function with...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        import probneural_operator
        
        # Your minimal example here
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Messages/Traceback
      description: Full error messages or tracebacks if applicable
      render: text
      placeholder: |
        Traceback (most recent call last):
          File "<stdin>", line 1, in <module>
        ...
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (system crash, data loss)
        - High (major functionality broken)
        - Medium (feature not working as expected)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: |
        Please provide information about your environment.
        You can run `python -c "import probneural_operator; probneural_operator.utils.print_environment_info()"` if available.
      render: text
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, Windows 10, macOS 12.0]
        - Python version: [e.g., 3.9.7]
        - ProbNeural Operator version: [e.g., 0.1.0]
        - PyTorch version: [e.g., 1.12.0]
        - CUDA version: [e.g., 11.6, or "CPU only"]
        - GPU: [e.g., NVIDIA RTX 3080, or "None"]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots (if applicable)
        - Related issues
        - Possible causes
        - Attempted solutions
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues that might be related
          required: true
        - label: I have provided a minimal code example to reproduce the issue
          required: false
        - label: I have included all relevant environment information
          required: true
        - label: I am willing to help test a fix for this issue
          required: false