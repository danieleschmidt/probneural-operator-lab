name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependency management tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools pipdeptree
        
    - name: Update requirements
      run: |
        # Update requirements files if they exist
        if [ -f "requirements.in" ]; then
          pip-compile --upgrade requirements.in
        fi
        
        if [ -f "requirements-dev.in" ]; then
          pip-compile --upgrade requirements-dev.in
        fi
        
    - name: Check for security vulnerabilities
      run: |
        pip install safety
        safety check
      continue-on-error: true
      
    - name: Generate dependency tree
      run: |
        pip install -e .
        pipdeptree > dependency-tree.txt
        
    - name: Check for dependency conflicts
      run: |
        pip check
      continue-on-error: true
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "ðŸ”„ Automated Dependency Updates"
        body: |
          This PR contains automated dependency updates.
          
          ## Changes
          - Updated Python dependencies to latest compatible versions
          - Regenerated requirements files
          - Updated dependency tree
          
          ## Security
          - Security vulnerabilities check included
          - Please review changes before merging
          
          ## Testing
          - [ ] Run full test suite
          - [ ] Check for breaking changes
          - [ ] Verify compatibility with existing code
          
          Generated by automated dependency update workflow.
        branch: automated/dependency-updates
        delete-branch: true
        
  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update GitHub Actions
      uses: ActionsDesk/github-actions-update@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
  update-pre-commit:
    name: Update Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        
    - name: Update pre-commit hooks
      run: |
        pre-commit autoupdate
        
    - name: Create Pull Request for pre-commit updates
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update pre-commit hooks"
        title: "ðŸ”§ Update Pre-commit Hooks"
        body: |
          This PR updates pre-commit hooks to their latest versions.
          
          ## Changes
          - Updated pre-commit hook versions
          - Ensured compatibility with current Python version
          
          ## Testing
          - [ ] Run pre-commit on codebase
          - [ ] Verify no breaking changes in formatting/linting rules
          
          Generated by automated pre-commit update workflow.
        branch: automated/pre-commit-updates
        delete-branch: true